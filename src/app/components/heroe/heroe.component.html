<h1>{{ heroe.nombre | uppercase}} <small>( {{heroe.aparicion | date:'y' }} )</small></h1>
<br>

<div class="row animated fadeIn ">
  <div class="col-md-4">

    <img src="{{ heroe.img}}" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <br>
    <p>{{heroe.bio}}</p>
    <div>

      <!-- inf mostrar imagen de marven o dc dependiente del heroe -->
      <!--    <img src="{{img}}" alt="" width="80" height="50"> -->

      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" alt="" width="80" height="50">
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" alt="" width="50" height="50">

    </div>
  </div>
</div>
